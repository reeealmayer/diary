server:
  port: 8081

test:
  property: test

spring:
  application:
    name: diary

  datasource:
    url: jdbc:postgresql://localhost:5445/diary-db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect