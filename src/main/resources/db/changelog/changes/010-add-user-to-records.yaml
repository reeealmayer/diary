databaseChangeLog:
  - changeSet:
      id: 010-add-user-to-records
      author: shyngys
      changes:
        - addColumn:
            tableName: records
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true

        - update:
            tableName: records
            columns:
              - column:
                  name: user_id
                  valueNumeric: 1
            where: user_id IS NULL

        - addForeignKeyConstraint:
            baseTableName: records
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_records_user

        - addNotNullConstraint:
            tableName: records
            columnName: user_id
            columnDataType: BIGINT